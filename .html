<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <!-- white portion of the login -->
        <div class="login-container">
            <div class="login-elements">
                <h1>Sign Up</h1>
                <div class="email">
                    <img id="emailicon" src="icons\black-24dp\2x\user_icon.png">
                    <input class="entry" type="text" placeholder="Enter Username">
                    <p id="username-error"></p>
                </div>
                <div class="email">
                    <img id="passwordicon" src="icons\Password\black-24dp\2x\password_icon.png">
                    <input class="entry" type="password" placeholder="Enter password">
                </div>
                <div id="subbutton">
                    <button class="button">Submit</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
